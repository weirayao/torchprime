hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - training_mode=pretrain
    - data=test_data
    - model=flex-qwen2-1b
    - model.block_masking_probability=1
    - model.mask_block_sizes=[[2,4,8],[16,32,64]]
    - model.truncate_probability=0.5
    - model.prefix_probability=0.5
    - model.masking_scheduler.schedule_type=linear
    - model.masking_scheduler.max_schedule_steps=50
    - optimizer.learning_rate=2e-4
    - global_batch_size=32
    - max_steps=30
    - checkpoint_load_dir=null
    - checkpoint_load_step=null
    - resume_from_checkpoint=false
    - checkpoint_save_dir=gs://sfr-text-diffusion-model-research/checkpoints/pretrain_2nd_run/
    - save_steps=10
    - logging_steps=1
    - ici_mesh.fsdp=4
    - ici_mesh.tensor=2
    - ici_mesh.data=1
    - ici_mesh.expert=1
    - model/remat=qwen2-scan
  job:
    name: sanity_check
    chdir: null
    override_dirname: checkpoint_load_dir=null,checkpoint_load_step=null,checkpoint_save_dir=gs://sfr-text-diffusion-model-research/checkpoints/pretrain_2nd_run/,data=test_data,global_batch_size=32,ici_mesh.data=1,ici_mesh.expert=1,ici_mesh.fsdp=4,ici_mesh.tensor=2,logging_steps=1,max_steps=30,model.block_masking_probability=1,model.mask_block_sizes=[[2,4,8],[16,32,64]],model.masking_scheduler.max_schedule_steps=50,model.masking_scheduler.schedule_type=linear,model.prefix_probability=0.5,model.truncate_probability=0.5,model/remat=qwen2-scan,model=flex-qwen2-1b,optimizer.learning_rate=2e-4,resume_from_checkpoint=false,save_steps=10,training_mode=pretrain
    id: ???
    num: ???
    config_name: sanity
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.0
    version_base: '1.3'
    cwd: /Users/shiyu.wang/dllm/torchprime/torchprime/torch_xla_models
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /Users/shiyu.wang/dllm/torchprime/torchprime/torch_xla_models/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /Users/shiyu.wang/dllm/torchprime/torchprime/torch_xla_models/outputs/2025-08-25/15-42-23
    choices:
      data: test_data
      model: flex-qwen2-1b
      model/remat: qwen2-scan
      model/sharding: qwen-fsdp
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
